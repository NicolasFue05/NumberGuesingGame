<!-- Number Guessing Game -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body style="display: flex; justify-content: center; flex-direction: column; align-items: center; margin-top: 200px; font-family: Verdana, Geneva, Tahoma, sans-serif; background: linear-gradient(to left, rgb(75, 196, 129), rgba(24, 192, 178, 0.5))">
    
    <!--Agregar apartado de inicio antes de comenzar el juego Una pequeÃ±a pantalla de carga-->

    <h1>Number Guessing Game</h1>
    <div class="container-game" style=" border: none; box-shadow: 0px 0px 9px rgb(11, 211, 71); opacity: 0.4; width: 40%; height: 40vh; background-color: rgb(255,255,255)">
        <div class="score-board" style="background-color:  #000; width: 100%; height: 50px; display: flex; justify-content: space-between; padding: 10px; box-sizing: border-box;">
            <div class="tries" style="width: 30%; height: 100%; z-index: 999; color: white; padding: 5px;">Tries: <span id="tries">0</span></div>
            <div class="score" style="width: 30%; height: 100%; z-index: 999; color: white; padding: 5px;">Score: <span id="score">0</span></div>
        </div>
        <div class="game-section">
            <h1 style="font-size: 20px; padding-left: 10px;">Introduce la Palabra a Adivinar</h1>
            <p style="margin-left: 10px; font-weight: 600;">Tematica: <span id="tematica" style="color: #012b17">Gatos</span></p>
            <input type="text" name="world" id="wordInput" style="border: 2px solid black; padding-left: 5px; margin-left: 10px; border-radius: 5px;">
            <p id="messageError" style="margin-left: 10px; font-weight: 600; font-size: 34px;"></p>
            <p id="messageWord" style="margin-left: 10px; font-weight: 600; font-size: 20px;"><span id="word"></span></p>
            <button id="buttongame" style="background-color: black; color: white; border: none; margin-left: 10px; padding: 5px; width: 100px; height: 30px; border-radius: 6px; cursor: pointer; ">Try Again</button>
        </div>
    </div>

</body>
</html>
