<!-- Number Guessing Game -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body style="display: flex; justify-content: center; flex-direction: column; align-items: center; margin-top: 300px; font-family: Verdana, Geneva, Tahoma, sans-serif; background: linear-gradient(to left, rgb(75, 196, 129), rgba(24, 192, 178, 0.5))">
    
    <div class="container-game" style=" border: none; box-shadow: 0px 0px 9px rgb(11, 211, 71); opacity: 0.4; width: 70%; height: 40vh; background-color: rgb(255,255,255)">
        <div class="score-board" style="background-color:  #000; width: 100%; height: 50px; padding: 10px; box-sizing: border-box;">
            <div class="tries">Tries: <span id="tries">0</span></div>
            <div class="score">Score <span id="score">0</span></div>
        </div>
    </div>

</body>
</html>
